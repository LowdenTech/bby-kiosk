<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BestBuy</title>
    <link rel="stylesheet" href="./dependencies/bootstrap.min.css">
    <script src="./dependencies/jquery-3.6.0.min.js"></script>
    <script src="./dependencies/kiosk.js"></script>
</head>
<body>
    <!-- Main Product Details -->
    <section class="py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="row gx-4 gx-lg-5 align-items-center">
                <div class="col-md-6"><img id="main-img" class="card-img-top mb-5 mb-md-0" src="" alt="..."></div>
                <div class="col-md-6">
                    <div id="main-sku" class="small mb-1"></div>
                    <h1 id="main-name" class="display-5 fw-bolder"></h1>
                    <div class="fs-5 mb-5">
                        <span id="main-price"></span>
                        <div id="main-sale-price" class="text-danger"></div>
                    </div>
                    <p id="main-description" class="lead"></p>
                </div>
            </div>
        </div>
    </section>

    <!-- Related Products Details -->
    <section class="py-5 bg-light">
        <div class="container px-4 px-lg-5 mt-5">
            <h2 class="fw-bolder mb-4">Related products</h2>
            <div id="alt-products" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <div class="col mb-5">
                    <div class="card h-100">
                        <img id="alt-img" class="card-img-top" src="" alt="...">
                        <div class="card-body p-4">
                            <div class="text-center">
                                <h5 class="fw-bolder">Name</h5>
                                $0.00
                            </div>
                        </div>
                        <div class="text-center">
                            In Store
                            <svg id="check-icon" hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="green" class="bi bi-check-lg" viewBox="0 0 16 16">
                                <path d="M12.736 3.97a.733.733 0 0 1 1.047 0c.286.289.29.756.01 1.05L7.88 12.01a.733.733 0 0 1-1.065.02L3.217 8.384a.757.757 0 0 1 0-1.06.733.733 0 0 1 1.047 0l3.052 3.093 5.4-6.425a.247.247 0 0 1 .02-.022Z"/>
                            </svg>
                            <svg id="x-icon" hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" class="bi bi-x" viewBox="0 0 16 16">
                                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                            </svg>
                        </div>
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                            <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">More Info</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
